<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/cloud_favicon.svg" sizes="32x32">
    <link rel="stylesheet" href="./styles/clear.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="content">
        <div class="wrapper">

            <!-- SEARCH FORM -->
            <form action="search" class="search">
                <input class="search-input" type="text" placeholder="Which city?">
            </form>

            <!-- TWO CONTENT - BLOCKS -->
            <div class="blocks">

                <!-- WEATHER - BLOCK -->
                <div class="weather">

                    <!-- FIRST TAB -->
                    <div class="tab tab-now active" id="tab01">
                        <div class="temperature"><span class="temp grad">14</span></div>
                        <div class="weather-img rain"></div>
                        <div class="bottom">
                            <span class="location-name"></span>
                            <input type="button" name="like" class="like-btn active" id="likeBtn">
                        </div>
                    </div>

                    <!-- SECOND TAB -->
                    <div class="tab tab-details" id="tab02">
                        <div class="location-name"></div>
                        <ul class="details-list" type="none">
                            <li>Temperature: <span class="temp grad"></span></li>
                            <li>Feels like: <span class="feels-like grad">14</span></li>
                            <li>Weather: <span class="cur-weather">Clouds</span></li>
                            <li>Sunrise: <span class="sunrise">03:21</span></li>
                            <li>Sunset: <span class="sunset">18:54</span></li>
                        </ul>
                    </div>

                    <!-- THIRD TAB -->
                    <div class="tab tab-forecast" id="tab03">
                        <div class="location-name"></div>
                        <div class="time-block-list">
                            <div class="time-block">
                                <div class="date">17 may</div>
                                <div class="time">12:00</div>
                                <div class="params">
                                    <ul type="none">
                                        <li>Temperature: <span class="temp grad"></span></li>
                                        <li>Feels like: <span class="feels-like grad">14°</span></li>
                                    </ul>
                                </div>
                                <div class="rainfall"></div>
                            </div>
                            <div class="time-block">
                                <div class="date">17 may</div>
                                <div class="time">15:00</div>
                                <div class="params">
                                    <ul type="none">
                                        <li>Temperature: <span class="temp grad"></span></li>
                                        <li>Feels like: <span class="feels-like grad">14°</span></li>
                                    </ul>
                                </div>
                                <div class="rainfall"></div>
                            </div>
                            <div class="time-block">
                                <div class="date">17 may</div>
                                <div class="time">18:00</div>
                                <div class="params">
                                    <ul type="none">
                                        <li>Temperature: <span class="temp grad"></span></li>
                                        <li>Feels like: <span class="feels-like grad">14°</span></li>
                                    </ul>
                                </div>
                                <div class="rainfall"></div>
                            </div>
                        </div>
                    </div>

                    <!-- NAVIGATION LINKS -->
                    <nav class="tab-nav">
                        <button class="now-btn active" data-tab="NOW">Now</button>
                        <button class="details-btn" data-tab="DETAILS">Details</button>
                        <button class="forecast-btn" data-tab="FORECAST">Forecast</button>
                    </nav>
                </div>

                <!-- LOCATIONS - BLOCK -->
                <div class="locations">
                    <div class="block-name">Added locations:</div>
                    <div class="locations-list">
                        <ul type="none" class="locations-ul">
                            <li><input type="button" class="liked-location" value="Perm"><button class="delete-location"></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
</body>

</html>
